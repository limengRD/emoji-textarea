<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="../node_modules/swiper/swiper.min.css">
</head>
<script type="text/javascript">
    (function (doc, win) {
        var MAX_WIDTH = 490.0125;
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (clientWidth > MAX_WIDTH) {
                    clientWidth = MAX_WIDTH;
                }
                if (!clientWidth) return;
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<body>
    <div class="wrap">
        <textarea class="emoji-textarea js-textarea" placeholder="输入内容～"></textarea>
        <div class="show-text"></div>
        <button>生成</button>
        <div class="emoji-box safe-bottom">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper" id="swiper-wrapper">
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
    <script id="swiper-slide-tpl" type="text/x-dot-template">
        {{~it:value:index}}
        <div class="swiper-slide clearfix">
            {{~value:item:i}}
            <div class="swiper-item" title="{{= item.name}}">
                <img src="{{=item.url}}" alt="">
            </div>
            {{~}}
        </div>
        {{~}}
    </script>
    <script src="../node_modules/zepto/dist/zepto.min.js"></script>
    <script src="../node_modules/swiper/swiper-bundle.min.js"></script>
    <script src='//n.sinaimg.cn/finance/appJs/doT.min.js'></script>
    <script src="./js/index.js"></script>
    <script>
        $(function() {
            new Emoji();
            
        })
    </script>
</body>
</html>
